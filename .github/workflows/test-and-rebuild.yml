name: "Build and Test"

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: yarn ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-android:
    name: Build Android
    needs: analyse
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '19'

      - name: Restore cache gradle cache
        id: cache-gradle-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ hashFiles('**/build.gradle') }}-${{ hashFiles('**/settings.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Downloading Gradle Dependencies
        if: steps.cache-gradle-cache.outputs.cache-hit != 'true'
        run: |
          cd example/android
          chmod +x gradlew
          ./gradlew --max-workers 2 dependencies

      - name: Build Android Release
        run: |
          yarn example build:android
          yarn example test:android:build

      - name: Test Android Release
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          avd-name: TestingAVD
          script: yarn example test:android:run

  build-ios:
    name: Build iOS
    needs: analyse
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: setup-cocoapods
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          podfile-path: example/ios/Podfile.lock

      - name: Restore cache Pods
        id: cache-pods
        uses: actions/cache@v4
        with:
          path: |
            **/vendor/bundle
            **/ios/Pods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('**/Gemfile.lock') }}-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-${{ hashFiles('**/Gemfile.lock') }}-${{ hashFiles('**/Podfile.lock') }}
            ${{ runner.os }}-cocoapods-${{ hashFiles('**/Gemfile.lock') }}-

      - name: Install Bundle
        if: steps.cache-pods.outputs.cache-hit != 'true'
        run: |
          cd example
          bundle install

      - name: Install Detox dependencies
        run: |
          cd example
          brew tap wix/brew
          brew install applesimutils
          yarn detox clean-framework-cache
          yarn detox build-framework-cache

      - name: Xcode Version
        run: |
          xcodebuild -version
          xcrun simctl list

      - name: Build iOS Release
        run: |
          yarn example build:ios
          cd example/ios && pod install && cd -
          yarn example test:ios:build
        env:
          RCT_NEW_ARCH_ENABLED: 0
          USE_HERMES: 1

      - name: Test iOS Release
        run: |
          yarn example test:ios:run
