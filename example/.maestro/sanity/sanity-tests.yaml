      id: "example-overlayImage"
    direction: DOWN
    visibilityPercentage: 80
- assertVisible:
    id: "example-overlayImage"

- scrollUntilVisible:
    element:
      id: "example-exampleFlip"
    direction: DOWN
    visibilityPercentage: 80
- assertVisible:
    id: "example-exampleFlip"

- scrollUntilVisible:
    element:
      id: "example-exampleRotate"
    direction: DOWN
    visibilityPercentage: 80
- assertVisible:
    id: "example-exampleRotate"

- scrollUntilVisible:
    element:
      id: "example-exampleOverlayImage"
    direction: DOWN
    visibilityPercentage: 80
- assertVisible:
    id: "example-exampleOverlayImage"

- scrollUntilVisible:
    element:
      id: "example-examplePrintText"
    direction: DOWN
    visibilityPercentage: 80
- assertVisible:
    id: "example-examplePrintText"

- scrollUntilVisible:
    element:
      id: "example-exampleCrop"
    direction: DOWN
    visibilityPercentage: 80
- assertVisible:
    id: "example-exampleCrop"

- scrollUntilVisible:
