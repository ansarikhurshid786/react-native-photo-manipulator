appId: photomanipulator.example
---
- launchApp

- scrollUntilVisible:
    element:
      id: "example-exampleOverlayImage"
    direction: DOWN
    visibilityPercentage: 80
    timeout: 30000
    speed: 80
- assertVisible:
    id: "example-exampleOverlayImage"

- assertVisible:
    id: "overlayImageResult"

- scrollUntilVisible:
    element:
      id: "overlayImagePngResult"
    direction: DOWN
    visibilityPercentage: 80
    timeout: 30000
    speed: 80
- assertVisible:
    id: "overlayImagePngResult"