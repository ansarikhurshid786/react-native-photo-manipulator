appId: photomanipulator.example
---
- launchApp

- scrollUntilVisible:
    element:
      id: "example-examplePrintText"
    visibilityPercentage: 60
    timeout: 60000
    speed: 80
- assertVisible:
    id: "example-examplePrintText"

- assertVisible:
    id: "printTextResult"

- scrollUntilVisible:
    element:
      id: "printTextPngResult"
    visibilityPercentage: 60
    timeout: 30000
    speed: 60
- assertVisible:
    id: "printTextPngResult"