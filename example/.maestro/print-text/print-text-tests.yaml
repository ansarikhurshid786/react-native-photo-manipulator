appId: photomanipulator.example
---
- launchApp

- scrollUntilVisible:
    element:
      id: "example-examplePrintText"
    direction: DOWN
    visibilityPercentage: 70
    timeout: 30000
    speed: 80
- assertVisible:
    id: "example-examplePrintText"

- assertVisible:
    id: "printTextResult"

- scrollUntilVisible:
    element:
      id: "printTextPngResult"
    direction: DOWN
    visibilityPercentage: 80
    timeout: 30000
    speed: 80
- assertVisible:
    id: "printTextPngResult"