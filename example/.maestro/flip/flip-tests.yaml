appId: photomanipulator.example
---
- launchApp

- scrollUntilVisible:
    element:
      id: "example-exampleFlip"
    direction: DOWN
    visibilityPercentage: 60
    timeout: 60000
    speed: 80
- assertVisible:
    id: "example-exampleFlip"

- scrollUntilVisible:
    element:
      id: "flipBothResult"
    direction: DOWN
    visibilityPercentage: 80
    timeout: 30000
    speed: 60
- assertVisible:
    id: "flipBothResult"

- scrollUntilVisible:
    element:
      id: "flipHorizontalResult"
    direction: DOWN
    visibilityPercentage: 80
    timeout: 30000
    speed: 60
- assertVisible:
    id: "flipHorizontalResult"

- scrollUntilVisible:
    element:
      id: "flipVerticalResult"
    direction: DOWN
    visibilityPercentage: 80
    timeout: 30000
    speed: 60
- assertVisible:
    id: "flipVerticalResult"