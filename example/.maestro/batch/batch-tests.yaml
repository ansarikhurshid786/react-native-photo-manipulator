appId: photomanipulator.example
---
- launchApp

- scrollUntilVisible:
    element:
      id: "example-exampleBatch"
    direction: DOWN
    visibilityPercentage: 80
    timeout: 30000
    speed: 100
- assertVisible:
    id: "example-exampleBatch"

- assertVisible:
    id: "batchResult"

- assertVisible:
    id: "batchResultPng"