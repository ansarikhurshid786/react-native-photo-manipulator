appId: photomanipulator.example
---
- launchApp

- scrollUntilVisible:
    element:
      id: "example-exampleBatch"
    visibilityPercentage: 60
    timeout: 60000
    speed: 80
- assertVisible:
    id: "example-exampleBatch"

- scrollUntilVisible:
    element:
      id: "batchResult"
    visibilityPercentage: 60
    timeout: 30000
    speed: 60
- assertVisible:
    id: "batchResult"

- scrollUntilVisible:
    element:
      id: "batchResultPng"
    visibilityPercentage: 60
    timeout: 30000
    speed: 60
- assertVisible:
    id: "batchResultPng"