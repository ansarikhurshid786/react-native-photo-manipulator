appId: photomanipulator.example
---
- launchApp

- scrollUntilVisible:
    element:
      id: "example-exampleRotate"
    direction: DOWN
    visibilityPercentage: 60
    timeout: 60000
    speed: 80
- assertVisible:
    id: "example-exampleRotate"

- scrollUntilVisible:
    element:
      id: "rotate90Result"
    direction: DOWN
    visibilityPercentage: 80
    timeout: 30000
    speed: 60
- assertVisible:
    id: "rotate90Result"

- scrollUntilVisible:
    element:
      id: "rotate180Result"
    direction: DOWN
    visibilityPercentage: 80
    timeout: 30000
    speed: 60
- assertVisible:
    id: "rotate180Result"

- scrollUntilVisible:
    element:
      id: "rotate270Result"
    direction: DOWN
    visibilityPercentage: 80
    timeout: 30000
    speed: 60
- assertVisible:
    id: "rotate270Result"